<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQL Terminal - Database Console</title>
  
  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/terminal.css">
</head>

<body>
  <div class="container">
    
    <header>
      <div class="header-title">
        <div class="header-icon">
          <svg viewBox="10 0 38 28" fill="none" stroke="currentColor" stroke-width="2.5">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
        </div>
        <span>SQL Terminal Pro</span>
      </div>
      
      <div class="status-badge">
        <div class="status-dot"></div>
        <span>Connected</span>
      </div>
    </header>

    <div class="main-grid">
      
      <!-- SQL Input Panel -->
      <div class="terminal-panel">
        <div class="panel-header">
          <div class="panel-title">
            <svg class="panel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="16 18 22 12 16 6"></polyline>
              <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            Query Editor
          </div>
        </div>

        <textarea id="query" placeholder="-- Write SQL query or ask AI in natural language
SELECT * FROM users WHERE status = 'active';"></textarea>

        <div class="actions">
          <button onclick="runQuery()">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            Execute Query
          </button>
          <button onclick="askAI()" class="secondary">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
              <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
              <line x1="12" y1="22.08" x2="12" y2="12"/>
            </svg>
            Ask AI
          </button>
        </div>
      </div>

      <!-- Results Panel -->
      <div class="output-panel">
        <div class="panel-header">
          <div class="panel-title">
            <svg class="panel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <line x1="3" y1="9" x2="21" y2="9"/>
              <line x1="9" y1="21" x2="9" y2="9"/>
            </svg>
            Query Results
          </div>
        </div>
        
        <div id="output" class="output-content">
          <div class="output-empty">Run a query to see results here</div>
        </div>
      </div>

    </div>

    <!-- Chat History Panel (Hidden by default, shown when AI is used) -->
    <div id="chatPanel" class="terminal-panel" style="display: none;">
      <div class="panel-header">
        <div class="panel-title">
          <svg class="panel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          AI Conversation
        </div>
        <button onclick="clearChat()" class="secondary" style="padding: 6px 12px; font-size: 0.85rem;">
          Clear
        </button>
      </div>
      
      <div id="chatHistory" class="chat-container"></div>
    </div>

  </div>

  <script src="/static/js/terminal.js"></script>
</body>
</html>
